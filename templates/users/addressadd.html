{% extends "base.html" %}
{% block content %}
<div class='container'>
<div class='row'>
	<div class='col-md-12'>
		<div class='maincontent'>
			<form class="form-horizontal" method='post' action='/users/addressadd/{{id}}' style='margin-top:35px'>{% csrf_token %}
  				<div class="form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Address1</label>
    				<div class="col-sm-8">
    					{{ form.address1 }}
    				</div>
  				</div>
  				<div class="form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Address2</label>
    				<div class="col-sm-8">
    					{{ form.address2 }}
    				</div>
  				</div>
  				<div class="form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Address3</label>
    				<div class="col-sm-8">
    					{{ form.address3 }}
    				</div>
  				</div>
  				<div class="form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Pincode</label>
    				<div class="col-sm-8">
    					{{ form.pincode }}
    				</div>
  				</div>
  				<div class="form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
    				<div class="col-sm-8">
    					{{ form.phone_number }}
    				</div>
  				</div>
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
    				  <button type="submit" class="btn btn-default">Add</button>
				    </div>
				</div>
			</form>
			{{form.errors}}
		</div>
	</div>
</div>
</div>
{% endblock %}
