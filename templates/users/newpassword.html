{% extends "base.html" %}
{% block content %}
<div class='container'>
	<div class='maincontent'>
	<form class="form-horizontal" method='post' action='/users/newpassword/{{user}}' style='margin-top:35px'>{% csrf_token %}
		<div class="form-group">
    		<label for="newpass1" class="col-sm-2 control-label">New password
    		</label>
    			<div class="col-sm-8">
    			<input type="password" name="password1">
    			</div>
  		</div>
  		<div class="form-group">
    		<label for="newpass2" class="col-sm-2 control-label">Re enter New password
    		</label>
    			<div class="col-sm-8">
    			<input type="password" name="password2">
    			</div>
  		</div>
  		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
    			<button type="submit" class="btn btn-default">Enter</button>
    		</div>
  		</div>
  	</form>
	</div>
</div>
{% endblock %}
