{% extends "base.html" %}
{% block content %}
<div class='container'>
<div class='row'>
				<div class='col-md-12'>
					<div class='maincontent'>
						<div class='mainheading'>
							<h4>New Product</h4>
						</div>
		<form class="form-horizontal" method='post' enctype="multipart/form-data" action='/product/add' style='margin-top:35px'>{% csrf_token %}
		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">Product Name</label>
		    <div class="col-sm-8">
    		{{ form.name }}
            {{form.errors.name}}
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">Category</label>
		    <div class="col-sm-8">
    		{{ form.category }}
            {{form.errors.category}}
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label"> Selling Price</label>
		    <div class="col-sm-8">
    		{{ form.selling_price }}
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">Original Price</label>
		    <div class="col-sm-8">
    		{{ form.original_price }}
    		</div>	
    	</div>
    	<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">Quantity</label>
		    <div class="col-sm-8">
    		{{ form.quantity }}
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">pic</label>
		    <div class="col-sm-8">
    		{{ form.photo }}
            {{form.errors.photo}}
    		</div>
    	</div>
    	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </div>
  <div class='clearfix' style='border-bottom:2px solid #FAD163; width:100%; margin-bottom:20px'></div>
  
  </form>
</div></div></div></div>
{% endblock %}
