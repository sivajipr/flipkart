{% extends "base.html" %}
{% block content %}
<div class='container'>
<div class='maincontent'>
	<div class='row'>
		<div class="col-md-8 col-md-offset-2 line">
		{% for cart in carts %}
		<div class='row'>
			<div class="col-md-2">
				<img class="vmiddle" src='/media/{{cart.product.photo}}'>
			</div>
			<div class="col-md-9">
				<h4>{{cart.product.name}}</h4>
				<b>Rs.{{cart.product.selling_price}}</b>
			</div>
		</div>
		{% endfor %}
		</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
