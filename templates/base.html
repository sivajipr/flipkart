  <body>
  	<div id='main_head_id' class='junk_fixed'>
  		<div class='header-topbar'>
  			<div class='header-content'>
          <a href='/users/'>
  				<img src='/static/images/flipkart-logo2.png' width='149px' height='38px'></a>
  				<div class='search-bar-wrap'>
          <ul class="nav navbar-nav search">
          <li>
          <form action="/users/usersearch">
  				<input class='tftextinput birds' type="search" name="name" style='width:285px' id="mySearch" placeholder="So, what are you wishing for today?">
          <input class='tfbutton' type="submit" id="mybutton" value='search' />
          {% block cartpurchase %}</form></li></ul>
          <a href='/cart/cart_list'>
  				<button class='cart-order'><i class="fa fa-shopping-cart"></i> Cart</button></a>
          {% if user.is_authenticated %}
          <a href='/users/buyed-products'>
          <button style='color:#027CD5;'><i class="fa fa-archive"></i> Purchased</button></a>
          {% endif %}
          {% endblock %}
          </div>

          {% if not user.is_authenticated %}
  <ul>
        <li class='l1' id='home'><a class='alignmnt' href='/users/login-popup' data-toggle="modal" data-target="#LogInModal">log in</a></li>
        <li class='l1' id='home'><a class='alignmnt' href='/users/signup-popup' data-toggle="modal" data-target="#SignuPModal">sign up</a></li>
    </ul>
        {% else %}
        <ul>
        {% if user.merchant_set.values %}
        <li class='l1' id='home'><a class='alignmnt' href='/product/add'>add product</a></li>
        {% endif %}
        <li class='l1' id='home'><a class='alignmnt' href='/users/'>{{user}}</a></li>
        <li class='l1' id='home'><a class='alignmnt' href='/users/logout'>logout</a></li></ul>
        {% endif %}
  			</div>
  		</div>
  	</div>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>

  <script>
  $(document).ready(function () {
      console.log('qqqqqqqqqq')
    $( ".birds" ).autocomplete({
      source: '/users/autocomplete/',
      minLength: 1,
      create: function( event, ui ) {
         $(this).data('ui-autocomplete')._renderItem = function (ul, item) {
                return $('<li>')
                    .append('<a href=/product/'+item.id+'>' + item.label + '<br>' + '</a>')
                    .appendTo(ul);
            };   
      }
    });
  });
    </script>
